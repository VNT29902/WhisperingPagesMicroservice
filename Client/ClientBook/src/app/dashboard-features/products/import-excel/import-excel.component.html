  <input type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls" />

  <div class="form-actions" style="margin-top: 10px;">
    <button class="btn btn-primary" (click)="upload()" [disabled]="!selectedFile">
      Upload
    </button>
    <button class="btn btn-secondary" routerLink="/dashboard/products">
      Cancel
    </button>
  </div>
