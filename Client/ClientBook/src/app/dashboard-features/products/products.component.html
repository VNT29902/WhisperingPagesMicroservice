<div *ngIf="!route.firstChild">
  <div class="section-header">
    <h1 class="section-title">Product Management</h1>
    <div class="actions">
      <!-- keyword -->
      <input
        type="text"
        placeholder="Search product..."
        [(ngModel)]="keyword"
        (keyup.enter)="onFilterChange()"
      />

      <!-- category -->
      <select [(ngModel)]="selectedCategory" (change)="onFilterChange()">
        <option value="">All Categories</option>
        <option value="lich-su">L·ªãch S·ª≠</option>
        <option value="triet-hoc">Tri·∫øt H·ªçc</option>
        <option value="khoa-hoc">Khoa H·ªçc</option>
        <option value="nghe-thuat">Ngh·ªá Thu·∫≠t</option>
        <option value="kinh-doanh">Kinh Doanh</option>
      </select>

      <!-- price -->
      <select [(ngModel)]="selectedPriceRange" (change)="onFilterChange()">
        <option value="">All Prices</option>
        <option value="0-150000">0ƒë - 150,000ƒë</option>
        <option value="150000-300000">150,000ƒë - 300,000ƒë</option>
        <option value="300000-500000">300,000ƒë - 500,000ƒë</option>
        <option value="500000-700000">500,000ƒë - 700,000ƒë</option>
        <option value="700000-1000000">700,000ƒë - 1,000,000ƒë</option>
      </select>

      <!-- Add one product -->
      <button class="btn btn-primary" [routerLink]="['add']">
        + Add Product
      </button>

      <!-- Import by Excel -->
      <button class="btn btn-secondary" [routerLink]="['import-excel']">
        üìÇ Import from Excel
      </button>
    </div>
  </div>

  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>T√™n s√°ch</th>
          <th>T√°c gi·∫£</th>
          <th>Gi√°</th>
          <th>T·ªìn kho</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.bookResponseDto.id }}</td>
          <td class="title">{{ book.bookResponseDto.title }}</td>
          <td class="author">{{ book.bookResponseDto.author }}</td>

          <td>{{ book.bookResponseDto.price | number }}‚Ç´</td>
          <td>{{ book.bookResponseDto.stock }}</td>
          <td>
            <button
              class="btn btn-secondary"
              [routerLink]="[book.bookResponseDto.id, 'edit']"
            >
              Edit
            </button>

            <button
              class="btn btn-danger"
              (click)="deleteBook(book.bookResponseDto.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 0">&laquo; Prev</button>
    <button
      *ngFor="let p of [].constructor(totalPages); let i = index"
      (click)="goToPage(i)"
      [class.active]="i === page"
    >
      {{ i + 1 }}
    </button>
    <button (click)="nextPage()" [disabled]="page === totalPages - 1">
      Next &raquo;
    </button>
  </div>
</div>
