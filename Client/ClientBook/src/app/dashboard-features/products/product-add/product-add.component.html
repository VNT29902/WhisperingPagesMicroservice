
<div class="edit-form">
  <h2>Create Product</h2>

  <form (ngSubmit)="save()" #editForm="ngForm">
    <!-- ID (read-only) -->
    <div class="form-group">
      <label for="id">Product ID</label>
      <input
        type="text"
        id="id"
        [(ngModel)]="product.id"
        name="id"
        readonly
      />
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="product.title"
        name="title"
        required
      />
    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        [(ngModel)]="product.author"
        name="author"
      />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Price (₫)</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        required
      />
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <input
        type="number"
        id="stock"
        [(ngModel)]="product.stock"
        name="stock"
        required
      />
    </div>

    <!-- Sale Stock -->
    <div class="form-group">
      <label for="saleStock">Sale Stock</label>
      <input
        type="number"
        id="saleStock"
        [(ngModel)]="product.saleStock"
        name="saleStock"
      />
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select
        id="category"
        [(ngModel)]="product.category"
        name="category"
      >
        <option value="lich-su">Lịch Sử</option>
        <option value="triet-hoc">Triết Học</option>
        <option value="khoa-hoc">Khoa Học</option>
        <option value="nghe-thuat">Nghệ Thuật</option>
        <option value="kinh-doanh">Kinh Doanh</option>
      </select>
    </div>

    <!-- Image -->
    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        type="text"
        id="image"
        [(ngModel)]="product.image"
        name="image"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="product.description"
        name="description"
        rows="3"
      ></textarea>
    </div>

    <!-- Action buttons -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
