<div class="reset-password-form">
  <h3>Reset Password for userName:  {{ username }}</h3>

  <!-- New password -->
  <div class="form-group">
    <label for="newPass">New Password</label>
    <div class="input-wrapper">
      <input
        id="newPass"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="newPassword"
        placeholder="Enter new password"
      />
      <span class="toggle-icon" (click)="showPassword = !showPassword">
        {{ showPassword ? '🙈' : '👁' }}
      </span>
    </div>
  </div>

  <!-- Confirm password -->
  <div class="form-group">
    <label for="confirmPass">Confirm Password</label>
    <div class="input-wrapper">
      <input
        id="confirmPass"
        [type]="showConfirmPassword ? 'text' : 'password'"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm new password"
        [class.invalid]="confirmPassword && confirmPassword !== newPassword"
      />
      <span class="toggle-icon" (click)="showConfirmPassword = !showConfirmPassword">
        {{ showConfirmPassword ? '🙈' : '👁' }}
      </span>
    </div>
    <small *ngIf="confirmPassword && confirmPassword !== newPassword" class="error">
      ❌ Passwords do not match
    </small>
  </div>

  <button class="btn btn-danger" (click)="onResetPassword()">Reset Password</button>
  <button class="btn btn-secondary" routerLink="/dashboard/users">← Back</button>
</div>
